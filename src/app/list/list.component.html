
<div class="container" style="position: absolute;">
  
  <h1 style="margin:5%;text-align: center;">Contacts List</h1>
  <app-details [id]="curr_id"></app-details>
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Start Typing...">
  </mat-form-field>
<table #table matSort (matSortChange)= "sortColumn($event)" mat-table [dataSource]="contacts" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
  
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> <a (click)="detailInfo(element.id)">{{element.first_name}} {{element.last_name}}</a></td>
    </ng-container>
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"><a (click)="detailInfo(element.id)"> {{element.email}} </a></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator 
  [length]="total"
  [pageIndex]="page"
  [pageSize]="per_page"
  [pageSizeOptions]="[6, 12]"
  (page)="pageEvent = getServerData($event)">
</mat-paginator>



</div>
